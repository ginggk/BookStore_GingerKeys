{% extends 'base.html' %}
{% block main %}
<div class="container">
    <form method="post">
        <div class="container mt-3">
            <div class="form-group d-flex">
                <label class="mr-2" for="inputAuthor"> Name: </label>
                <input type="text" name="name" class="form-control col-3 form-inline" value="{{ author.name }}">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </div>
        {% csrf_token %}
    </form>
</div>
{% endblock main %}
