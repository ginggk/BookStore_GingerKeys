{% extends 'base.html' %}
{% block main %}
<div class="container mt-5">
    <div class="card border-primary mb-3" ">
        <div class=" card-body text-primary text-center">
        <blockquote class="blockquote">
            <h1>Welcome to the Base Camp Bookstore!</h1>
        </blockquote>
    </div>
</div>
<div class="container mt-5">
    <div>
        <h1 class="text-center text-primary">Book of the Day!!</h1>
    </div>
    <hr />
    <div class="d-flex">
        <div class="d-flex mr-2">
            <img src="{{ book.cover_image.url }}" width=230>
        </div>
        <div class="ml-2">
            <h1 class="text-primary">{{ book.title }}</h1>
            {% for author in book.authors.all %}
            <p class="text-muted"> by {{ author.name }}</p>
            {%endfor%}
            <p class="font-weight-bold text-muted">Price: ${{ book.price }}</p>
            <p class="font-italic text-muted">Description: {{ book.description }}</p>
        </div>
    </div>
</div>




{% endblock main %}
