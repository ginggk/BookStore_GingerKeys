{% extends 'base.html' %}
{% block main %}
{% load static %}
<div class="container mt-5">
    <div class="card mb-3">
        <img class="mx-auto" src="{% static '/img/right_logo.jpg' %}" alt="Card image cap" width=350px>
        <div class="card-body">
            <h5 class="card-title text-center text_container"><b>Contact Us</b></h5>
            <p class="text-muted text-center">*We would love to hear from you and your comments you have to share! We
                appreciate
                you and your
                business!*</p>
            <div class="d-flex justify-content-center">
                <div>
                    <p class="p-5 card-text mx-auto">
                        <a href="https://www.instagram.com/basecampcoding/">
                            <img src="{% static '/img/Instagram-Logo.png' %}" width=25>
                        </a>
                </div>

                </p>
                <div>
                    <p class="p-5 card-text">
                        <a href="https://www.facebook.com/basecampcodingacademy">
                            <img src="{% static '/img/facebook-logo.jpg' %}" width=25>
                        </a>
                    </p>
                </div>

                <div>
                    <p class="p-5 card-text">
                        <a href="https://twitter.com/basecampcoding">
                            <img src="{% static '/img/twitter-logo.jpg' %}" width="25">
                        </a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock main %}
